<div class="container">
    <h2>Register your Account</h2>
    <br><br>
    <form id="register-form">
         <div class="form-group has-info label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="Choose a username" />
         </div>
         <div class="form-group has-info label-static is-empty">
             <label for="first_name" class="control-label">First name</label>
             <input id="first_name" name="first_name" class="form-control" type="text" placeholder="Enter your name" />
         </div>
         <div class="form-group has-info label-static is-empty">
             <label for="last_name" class="control-label">Last name</label>
             <input id="last_name" name="last_name" class="form-control" type="text" placeholder="Enter your name" />
         </div>
         <div class="form-group has-info label-static is-empty">
              <label for="email" class="control-label">Email Address</label>
              <input id="email" name="email" class="form-control" type="email" placeholder="Enter Email" />
         </div>
        <div class="form-group has-info label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Password" />
        </div>

        <button type="submit" class="btn  btn-raised btn-info ripples">Submit<div class="ripple-container"></div> </button>
    </form>
</div>
